<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel - Disable Routes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container my-5">

    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="text-danger">ðŸ›  Admin Panel - Disable Routes</h2>
        <a href="/logout" class="btn btn-outline-dark"><i class="bi bi-box-arrow-right"></i> Logout</a>
    </div>

    {% if error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
    {% if success %}
        <div class="alert alert-success">{{ success }}</div>
    {% endif %}

    <div class="card shadow p-4">
        <form method="POST">
            <p>Select the edges you want to <strong>disable</strong>:</p>
            <div class="row row-cols-1 row-cols-md-2 g-2">
                {% for u, v in edges %}
                {% set edge_key = u ~ '|||' ~ v %}
                <div class="col">
                    <div class="form-check card p-2">
                        <input class="form-check-input me-2" type="checkbox" name="disabled" value="{{ edge_key }}"
                        {% if (u, v) in disabled_edges or (v, u) in disabled_edges %} checked {% endif %}>
                        <label class="form-check-label fw-bold">{{ u }} â‡„ {{ v }}</label>
                    </div>
                </div>
                {% endfor %}
            </div>
            <div class="mt-4 d-flex gap-2">
                <button type="submit" class="btn btn-danger"><i class="bi bi-save-fill"></i> Save Disabled Routes</button>
                <a href="/" class="btn btn-secondary"><i class="bi bi-house-fill"></i> Back to Main</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
