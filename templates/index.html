<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USIU Smart Navigator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="bg-light">
<div class="container my-5">

    <h2 class="text-primary mb-4 text-center">üö∂‚Äç‚ôÇÔ∏è USIU Campus Route Navigator</h2>

    <div class="card shadow p-4 mb-4">
        <form method="POST" class="row g-3">
            <div class="col-md-6">
                <label class="form-label">Start Location:</label>
                <select name="start" class="form-select" required>
                    {% for node in nodes %}
                        <option value="{{ node }}">{{ node }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label">End Location:</label>
                <select name="end" class="form-select" required>
                    {% for node in nodes %}
                        <option value="{{ node }}">{{ node }}</option>
                    {% endfor %}
                </select>
            </div>

            {% for i in range(1,4) %}
            <div class="col-md-4">
                <label class="form-label">Intermediate Stop {{ i }} (Optional):</label>
                <select name="intermediates[]" class="form-select">
                    <option value="">-- Skip --</option>
                    {% for node in nodes %}
                        <option value="{{ node }}">{{ node }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endfor %}

            <div class="col-md-4">
                <label class="form-label">Route Type:</label>
                <select name="mode" class="form-select">
                    <option value="any">Any</option>
                    <option value="pedestrian">Pedestrian</option>
                    <option value="car">Car</option>
                </select>
            </div>

            <div class="col-md-4 form-check mt-4">
                <input type="checkbox" class="form-check-input" name="wheelchair" id="wheelchair">
                <label class="form-check-label" for="wheelchair">Wheelchair Accessible</label>
            </div>
            <div class="col-md-4 mt-4">
                <button type="submit" class="btn btn-success w-100">Find Route</button>
            </div>
        </form>
    </div>

    {% if route %}
        <div class="card shadow p-4 mb-4">
            <div class="alert alert-info">
                <h5 class="mb-2"><i class="bi bi-geo-alt-fill"></i> Suggested Route:</h5>
                <ol>
                    {% for stop in route %}
                        <li>{{ stop }}</li>
                    {% endfor %}
                </ol>
                <p><strong>üìè Total Distance:</strong> {{ total_distance }} meters</p>
            </div>
            <iframe src="{{ url_for('static', filename='route_map.html') }}" width="100%" height="500" style="border:none;"></iframe>
        </div>
    {% elif error %}
        <div class="alert alert-danger">{{ error }}</div>
    {% endif %}
</div>
</body>
</html>
