<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>USIU Smart Campus Navigator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            max-width: 800px;
            margin: auto;
        }

        label {
            display: block;
            margin-top: 12px;
        }

        select, button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
        }

        h2 {
            color: #1c5d99;
        }

        iframe {
            border: 1px solid #ccc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>üß≠ USIU Campus Route Finder</h2>

    <form method="POST">
        <label>Start Location:</label>
        <select name="start" required>
            {% for node in nodes %}
            <option value="{{ node }}">{{ node }}</option>
            {% endfor %}
        </select>

        <label>End Location:</label>
        <select name="end" required>
            {% for node in nodes %}
            <option value="{{ node }}">{{ node }}</option>
            {% endfor %}
        </select>

        <label>Mode of Transport:</label>
        <select name="mode">
            <option value="any">Any</option>
            <option value="pedestrian">Walking</option>
            <option value="car">Driving</option>
        </select>

        <label>
            <input type="checkbox" name="wheelchair">
            ‚ôø Wheelchair Accessible
        </label>

        <button type="submit">Find Route</button>
    </form>

    {% if route %}
        <h3>‚úÖ Suggested Route:</h3>
        <ol>
            {% for point in route %}
            <li>{{ point }}</li>
            {% endfor %}
        </ol>

        {% if total_distance %}
        <p><strong>Total Distance:</strong> {{ total_distance }} meters</p>
        {% endif %}

        <h3>üó∫Ô∏è Route Map:</h3>
        <iframe src="{{ url_for('static', filename='route_map.html') }}"
                width="100%" height="500px"></iframe>
    {% elif error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
